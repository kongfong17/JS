<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="quiz-container" id="quiz">
      <div class="quiz-header">
        <h2 id="question">Question text</h2>
        <p>you can get 1 score for each correct answer</p>
        <ul>
          <li>
            <input type="radio" id="a" class="answer" /><label id="a_text" for="a"></label>
          </li>
          <li>
            <input type="radio" id="b" class="answer" /><label id="b_text" for="b"></label>
          </li>
          <li>
            <input type="radio" id="c" class="answer" /><label id="c_text" for="c"></label>
          </li>
          <li>
            <input type="radio" id="d" class="answer" /><label id="d_text" for="d"></label>
          </li>
        </ul>
      </div>
      <button id="submit">Submit</button>
    </div>
  </body>
</html>
